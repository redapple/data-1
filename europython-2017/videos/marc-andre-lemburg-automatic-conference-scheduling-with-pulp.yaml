description: |-
  Linear programming is often regarded as very theoretical or even not
  known at all as a well-developed method of solving real world
  problems.

  The talk gives a short introduction to LP problems and presents an
  interesting use case for the Python linear programming problem solver
  PuLP: that of creating a conference schedule.

