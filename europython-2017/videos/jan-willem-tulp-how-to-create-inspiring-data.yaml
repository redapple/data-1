description: |-
  Many times data visualizations need to communicate insights clearly
  and effectively. But sometimes the goals of a visualization go beyond
  that: they need to inspire and engage people. But how do you draw
  them in? What is the process behind creating a creative data
  visualization? During this talk, I will show some of my projects, and
  explain a little about the process behind it.

